language: php
sudo: false
php:
  - "7.3"
  - "7.4"

notifications:
  email:
    - jnesselr@harding.edu

services:
  - mysql

branches:
  only:
    - v2.0-dev

before_install:
  - mysql -e 'CREATE DATABASE botqueue;'
  - npm install -g npm@latest
  - npm cache clean -f
  - npm install -g n
  - n stable
  - node -v
  - npm -v

install:
  # Install the packages we need

  # Install composer
  - composer self-update
  - composer install --no-interaction

  # Install NPM scripts
  - npm install

before_script:
  # Setting up the laravel framework
  - cp .env.travis .env

  - touch database/database.sqlite

  - php artisan key:generate
  - php artisan migrate
  - php artisan passport:keys
  - npm run prod

script:
  - php vendor/bin/phpunit --coverage-clover=coverage.xml

after_success:
  - php vendor/bin/codacycoverage clover coverage.xml
  - bash <(curl -s https://codecov.io/bash)
