language: php
php:
  - "7.0"
  - "7.1"
  - "7.2"

notifications:
  email:
    - jnesselr@harding.edu

services:
  - mysql

# whitelist
branches:
  only:
    - laravel2

before_install:
  - sudo apt-get update > /dev/null
  - mysql -e 'CREATE DATABASE botqueue;'
  - npm install -g npm@2
  - node -v
  - npm -v

install:
  # Install the packages we need
#  - sudo apt-get install -y --force-yes

  # Install composer
  - composer self-update
  - composer install --no-interaction

  # Install NPM scripts
  - npm install

  # Setting up the laravel framework
  - cp .env.travis .env
  - php artisan key:generate
  - php artisan migrate

before_script:
  - touch database/database.sqlite

script:
  - vendor/bin/phpunit
