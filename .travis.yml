language: php
sudo: false
php:
  - "7.1"
  - "7.2"

notifications:
  email:
    - jnesselr@harding.edu

services:
  - mysql

# whitelist
branches:
  only:
    - v2.0-dev

before_install:
  - mysql -e 'CREATE DATABASE botqueue;'
  - npm install -g npm@2
  - node -v
  - npm -v

install:
  # Install the packages we need

  # Install composer
  - composer self-update
  - composer install --no-interaction

  # Install NPM scripts
  - npm install

before_script:
  # Setting up the laravel framework
  - cp .env.travis .env

  - touch database/database.sqlite

  - php artisan key:generate
  - php artisan migrate
  - php artisan passport:keys

script:
  - php vendor/bin/phpunit --coverage-clover build/coverage/xml

after_script:
  - php vendor/bin/codacycoverage clover build/coverage/xml
