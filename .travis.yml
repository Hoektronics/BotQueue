language: php
php:
  - "7.2"

notifications:
  email:
    - jnesselr@harding.edu

# whitelist
branches:
  only:
    - master

before_install:
  - sudo apt-get update > /dev/null

install:
  # Install the packages we need
  - sudo apt-get install -y --force-yes php7.2-mysql php-pear build-essential php7.2-curl php7.2-dev libmagic-dev

  # Install composer
  - composer self-update
  - composer install
  
before_script:
  - cp extensions/config-travis.php extensions/config.php

script:
  - phpunit --bootstrap extensions/global.php tests
